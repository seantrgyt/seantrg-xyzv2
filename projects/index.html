<body class="font-figtree w-full h-screen flex flex-col gap-4 items-center justify-center bg-zinc-50 dark:bg-zinc-950 text-black dark:text-white p-4">

        id="bg"

    ></div>

    <main class="z-10 flex flex-col gap-4 bg-zinc-100 dark:bg-zinc-800 w-fit h-fit max-w-3xl max-h-full overflow-auto p-4 rounded-lg shadow-lg shadow-black/50 border-4 border-zinc-400 dark:border-zinc-700">

            <div class="flex gap-2 items-center">

            </div>

            <h2 class="text-2xl font-medium">

        <!-- AC Revival --> 
            <div class="flex gap-2 items-center">
                <img
                    src="assets/acrevival.png"
                    alt="AC Revival"
                    height="34"
                    width="34"
                    class="h-8.5 w-8.5 rounded-full border-2 border-zinc-500"

                    title="Website"
                >website</a>

                <a
                    class="flex items-center justify-center bg-zinc-200 dark:bg-zinc-700 hover:bg-zinc-300 dark:hover:bg-zinc-600 transition-colors rounded-full border-2 border-zinc-500 w-fit h-10 p-4"
